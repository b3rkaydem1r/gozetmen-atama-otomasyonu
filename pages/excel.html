<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Excel Dosyası Yükle</title>
  </head>
  <body>
  <div class="container">
    <blockquote class="blockquote text-center" style="margin: 20px;">
      <p class="mb-0">Lütfen daha önce hazırlamış olduğunuz gerekli bilgilerin çekilebileceği excel dosyanızı yükleyiniz.</p>
      <footer class="blockquote-footer">Dikkat: <cite title="Source Title">Bu işlem hali hazırda bulunan Excel dosyasını </cite><b>silecektir</b><cite> ve yüklenecek olan Excel dosyası sayfa ismi </cite><b>AnkaraUni</b><cite> olmalıdır.</cite></footer>
    </blockquote>
<form method="POST" action="/excel-yukle" enctype="multipart/form-data">
      <div class="form-group">


          <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Yükle</span>
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01"
                  aria-describedby="inputGroupFileAddon01" name="excel">
                <label class="custom-file-label" for="inputGroupFile01">Dosyayı Seç</label>
              </div>
            </div>
       
        <button style="margin-left: 45%; margin-top: 50px;" type="submit" class="btn btn-warning">Yükle</button>
      </div>
    </form>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
